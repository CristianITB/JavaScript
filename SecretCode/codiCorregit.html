    <script>
        function generaCodigo() {
            //Version corta
            var radom = Array.from({ length: 5 }, () => Math.floor(Math.random() * 10 + 1));

            //version larga
            let codigo = [];
            for (let i = 0; i < 5; i++) {
                let newNumber = Math.floor(Math.random() * 10 + 1);
                codigo.push(newNumber);
            }
            return radom;
        }

        function contarNumero(codigo, numero) {
            let total = 0;
            for (let i = 0; i < 5; i++) {
                if (numero == codigo[i]) {
                    total++;
                }
            }
            return total;
        }

        function estaEnPos(codigo, num, pos) {
            let exist = false;
            if (codigo[pos] == num) {
                exist = true;
            }
            return exist;

        }


        function busca(codigo, codigoUser) {
            let sol = [5];

                if (conterMAtch > 0) {
                    if (estaEnPos(codigo, codigoUser[i], i)) {
                        sol[i] = "ok"
                    }
                }

            }
            return sol;
        }
